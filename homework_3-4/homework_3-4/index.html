<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Формы</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Open+Sans+Condensed:300|Play&display=swap" rel="stylesheet">
</head>
<body>
	<div>
		<p class="begin">Здравствуйте!</p><br> 
		<hr>
		<p>Добро пожаловать на сайт <a href="#"> gitnubb.com</a>. <br> Чтобы продолжить работу на сайте Вы должны зарегистрироваться, <b>но для начала <u>обязательно</u> прочтите <a href="#"> условия пользования</a> нашим сервисом!</b></p>
	</div> 





	<form action="#" method="get">
				
			<fieldset class="continuation">
				<legend><h3>Данные для регистрации</h3></legend>
					<p>
						<label> Введите логин
							<input type="text" name="" placeholder="Логин">
						</label>
					</p>

					<p>
						<label> Введите пароль
							<input type="password" name="" placeholder="Пароль" maxlength="25">
						</label>
					</p>

					<p>
						<label> Повторите пароль
							<input type="password" name="" placeholder="Повторите пароль" maxlength="25">
						</label>
					</p>

					<p>
						<label> Введите свой Email
							<input type="text" name="" placeholder="Email">
						</label>
					</p>
			</fieldset>

			<fieldset class="end">
				<legend><h3>Ваши личные данные</h3></legend>
					<p>
						<label> Введите свой номер телефона <br>
							<input type="text" name="number" value="+375" maxlength="13">
						</label>
					</p>

					<p>Выберите свой пол: <br>
						<label>
							<input type="radio" name="radio" value="1">МУЖ<br>
						</label>
						<label>
							<input type="radio" name="radio" value="2">ЖЕН<br>
						</label>
					</p>

					<p>Укажите свой возраст: <br>
						<label>
							<input type="date" name="date"><br>
						</label>
					</p>

					<p>
						<label> Выберите свой город: <br>
							<select>
								<option value="">Минск</option>
								<option value="">Гомель</option>
								<option value="">Брест</option>
								<option value="">Могилёв</option>
								<option value="">Гродно</option>
								<option value="">Витебск</option>
								<option value="">Мозырь</option>
								<option value="">Полоцк</option>
								<option value="">Барановичи</option>
								<option value="">Другой</option>
							</select>
						</label>	
					</p>

					<p>
						<label> Был/имеется ли у Вас опыт работы в IT-сфере? <br>
							<select>
								<option value="">Без опыта работы</option>
								<option value="">Менее года</option>
								<option value="">До 3-х лет</option>
								<option value="">До 5 лет</option>
								<option value="">Более 5 лет</option>
							</select>
						</label>	
					</p>

				
					<p>
						<textarea name="text" >Расскажите немного о себе (образование, опыт работы и так далее)
						</textarea> 
					</p>

					<p>
						<label> Загрузите фотографию<br>
							<input type="file" name="">
						</label>
					</p>

					<p>
						<input type="reset" name="reset">
					</p>

					<p>
						<label>
							<input type="checkbox" name="" checked="">
							Я принимаю условия пользования
						</label>
					</p>

					<p>
						<button>
							Зарегистрироваться <br> и начать пользоваться сервисом
						</button>
					</p>
			</fieldset>
	</form>

</body>
</html>
